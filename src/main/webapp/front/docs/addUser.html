<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>新增用户</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Loading Bootstrap -->
<link href="../dist/css/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Loading Flat UI -->
<link href="../dist/css/flat-ui.css" rel="stylesheet">

<link rel="shortcut icon" href="../dist/img/favicon.ico">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
<!--[if lt IE 9]>
  <script src="../dist/js/vendor/html5shiv.js"></script>
  <script src="../dist/js/vendor/respond.min.js"></script>
  <![endif]-->
<style>
body {
	padding-bottom: 200px;
}
</style>
</head>
<body>



	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h4>新增用户</h4>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">用户名</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="userName"
								placeholder="请输入用户名">
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">密码</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="password"
								placeholder="请输入密码">
						</div>
					</div>



					<div class="form-group">
						<label for="inputPassword1" class="col-lg-2 control-label">分类</label>
						<div class="col-lg-10">
							<select id="categorySelect"
								class="form-control select select-primary select-block mbl selectpicker">
								<option value="1">用户</option>
								<option value="2">维修人员</option>
								<option value="3">管理员</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword1" class="col-lg-2 control-label">联系电话</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="phone"
								placeholder="请输入手机号">
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword1" class="col-lg-2 control-label">地址</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="address"
								placeholder="请输入地址">
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<button type="button" class="btn btn-default" id="save">保存</button>
						</div>
					</div>
				</form>
			</div>
			<!-- /.col-md-12 -->
		</div>
		<!-- /.row -->


	</div>
	<!-- /.container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- <script src="../dist/js/vendor/jquery.min.js"></script> -->
	<script src="../js/jquery-1.12.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../dist/js/flat-ui.min.js"></script>

	<script src="assets/js/application.js"></script>
	<script src="../js/addUser.js"></script>
</body>
</html>
