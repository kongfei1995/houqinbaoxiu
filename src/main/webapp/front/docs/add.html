				<h4>新增维修</h4>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">标题</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="title"
								placeholder="请输入标题">
						</div>
					</div>
					<!-- <div class="form-group">
          <label for="inputPassword1" class="col-lg-2 control-label">描述</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="des" placeholder="请输入描述">
          </div>
        </div> -->
					<div class="form-group clearfix">
						<label class="col-sm-2 control-label" for="formGroupInputDefault">描述</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="3" id="des"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword1" class="col-lg-2 control-label">分类</label>

							<select id="categorySelect"

						</div>

					</div>
					<div class="form-group">
						<label for="inputPassword1" class="col-lg-2 control-label">地址</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="address"
								placeholder="请输入地址">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword1" class="col-lg-2 control-label">联系电话</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="phone"
								placeholder="请输入手机号">
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<button type="button" class="btn btn-default btn-success"
								id="save">保存</button>
						</div>
					</div>
				</form>
			</div>
			<!-- /.col-md-12 -->
