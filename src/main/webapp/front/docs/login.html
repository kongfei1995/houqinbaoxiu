<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Loading Bootstrap -->
<link href="../dist/css/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Loading Flat UI -->
<link href="../dist/css/flat-ui.css" rel="stylesheet">

<link rel="shortcut icon" href="../dist/img/favicon.ico">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
<!--[if lt IE 9]>
  <script src="../dist/js/vendor/html5shiv.js"></script>
  <script src="../dist/js/vendor/respond.min.js"></script>
  <![endif]-->
</head>
<body>

	<style>
body {
	padding-bottom: 200px;
}
</style>
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#navbar-collapse-01">
				<span class="sr-only">Toggle navigation</span>
			</button>
			<a class="navbar-brand" href="index.html">校园后勤报修管理系统</a>
		</div>
	</nav>
	<!-- /navbar -->

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h4 style="width: 500px; margin-left: 400px">登录</h4>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail1" class="col-lg-2 control-label">用户名</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" id="inputEmail1"
								placeholder="请输入用户名">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword1" class="col-lg-2 control-label">密码</label>
						<div class="col-lg-5">
							<input type="password" class="form-control" id="inputPassword1"
								placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<label class="checkbox" for="checkbox3"> <input
								type="checkbox" data-toggle="checkbox" value="" id="checkbox3">
								记住密码
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<div class="col-md-2">
								<button type="button" class="btn btn-primary" id="login">登录</button>
							</div>
							<div class="col-md-2">
								<a href="register.html"><button type="button"
										class="btn btn-primary">注册</button></a>
							</div>

						</div>
					</div>

				</form>
			</div>
			<!-- /.col-md-12 -->
		</div>
		<!-- /.row -->


	</div>
	<!-- /.container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../dist/js/vendor/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="assets/js/application.js"></script>
	<script src="../js/login.js"></script>

</html>
